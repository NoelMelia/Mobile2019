<ion-header>

  <ion-navbar>
    <ion-title>Character Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-card >
        <ion-card-content>
            <ion-card-title>
                {{hero.name}}
                <button ion-button icon-only clear item-end >
                  <ion-icon class="favorite" color="red" name="ios-heart" isActive="{{ isFavorite }}"></ion-icon>
                </button>
            </ion-card-title> 
            
      <ion-img width=300 height=300 src={{hero.thumb}}></ion-img>
      
        
        
      </ion-card-content>
    </ion-card>
    
    <ion-row>
        <ion-col padding>
          <h3 text-center>{{hero.format}}</h3>
          <p class="red" *ngIf="!hero.description" text-center>There is no description for this character.</p>
          <p class="gray" *ngIf="hero.description">{{ hero.description}}</p>
        </ion-col>
      </ion-row>
  </ion-content>
